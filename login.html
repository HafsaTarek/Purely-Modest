<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>Login page</title>
</head>

<body>
    <div class="header-content">
    <header>
        <a href="index.html" style="text-decoration: none;"><h2  class="brand-name">Purely Modest</h2></a> 
        <h2 class="contactInfo">Worldwide Shipping Through Instagram Dm</h2>
    </header>
</div><!-- /header-content -->


<div class="container containerr">
        <div class="col-md-12">
          <label for="validationDefaultUsername" class="form-label">Email Address</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input type="text" class="form-control"   aria-describedby="inputGroupPrepend2" required id="emailLabel">
          </div>
        </div>

        <p >Not a member? <a href="register.html" class="notMember">Create an account</a></p>

        <div class="col-md-12">
            <label for="validationDefaultUsername" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control"  aria-describedby="inputGroupPrepend2" required id="passwordLabel">
            </div>
          </div>


        <div class="col-12">
            <button class="btn btn-primary" type="submit" id="loginButton">Sign in to your account</button>
          </div>
   
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault" >
              Remember Me
            </label>
          </div>

      </form>
    </div><!-- /container -->

    <script src="js/login.js"></script>
</body>

</html>
